<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Welcome!</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/jquery.terminal-1.11.3.css">
    </head>
    <body>
        <div id="term"></div>

        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/jquery.terminal-1.11.3.min.js"></script>
        
        <script>
            jQuery(function($, undefined) {
                $('#term').terminal(function(command) {
                    if (command !== '') {
                        try {
                            var result = window.eval(command);
                            if (result !== undefined) {
                                this.echo(new String(result));
                            }
                        } catch(e) {
                            this.error(new String(e));
                        }
                    } else {
                    this.echo('');
                    }
                }, {
                    greetings: 'Javascript Interpreter',
                    name: 'js_demo',
                    height: 400,
                    prompt: 'js> '
                });
            });
        </script>
    </body>
</html>
